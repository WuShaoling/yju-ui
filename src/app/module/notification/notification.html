<!-- Wrapper-->
<div id="wrapper">

    <!-- Navigation -->
    <div class="container">

        <div class="row wrapper border-bottom white-bg page-heading">
            <div class="col-lg-9">
                <h2>作业通知</h2>
                <!-- <ol class="breadcrumb">
                    <li>
                        <a href="">Home</a>
                    </li>
                    <li>
                        App Views
                    </li>
                    <li class="active">
                        <strong>Vote list</strong>
                    </li>
                </ol> -->
            </div>
        </div>

        <div class="wrapper wrapper-content animated fadeInRight">

            <div class="vote-item" ng-repeat="item in notifications track by $index">
                <div class="row">
                    <div class="col-md-10">
                        <div class="vote-actions">
                            <a href="javascript:void(0)">
                                <i class="fa fa-chevron-up"> </i>
                            </a>
                            <div>{{$index+1}}</div>
                            <a href="javascript:void(0)">
                                <i class="fa fa-chevron-down"> </i>
                            </a>
                        </div>
                        <a href="javascript:void(0)" class="vote-title">
                            {{item.name}}
                           
                        </a>

                        <div class="vote-info">
                            <i class="fa fa-graduation-cap"></i> <a href="javascript:void(0)">{{item.className}}</a>

                            <i class="fa fa-bullhorn"></i> <a href="javascript:void(0)">{{item.description}}</a>
                            <i class="fa fa-clock-o"></i> <a href="javascript:void(0)">{{item.publishDate}}</a>
                            <i class="fa fa-bell-o" style="color:red"></i> <a href="javascript:void(0)">{{item.deadlineDate?item.deadlineDate:"无"}}</a>

                            <i class="fa fa-user" ng-if="show"></i> <a href="javascript:void(0)">{{item.teacherName}}</a>
                        </div>
                    </div>
                    <div class="col-md-2 ">
                        <div class="vote-icon" ng-if="show">

                            <button ng-if="item.complete" class="btn btn-info btn-circle btn-lg" type="button"><i class="fa fa-check"></i>
                                </button>
                            <button ng-if="!item.complete" class="btn btn-danger btn-circle btn-lg" type="button"><i class="fa fa-times"></i>
                                </button>
                            <!-- <i class="fa fa-check"> </i> -->
                        </div>
                    </div>
                </div>
            </div>



        </div>
    </div>
    <!-- End wrapper-->

</div>
