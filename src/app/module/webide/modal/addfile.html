<div class="inmodal">
    <div class="modal-body">
        <p>{{title}}</p>
        <p nstyle=" display: inline-block" disabled> {{filePath}}</p>
        <input ng-model="newFile" style=" display: inline-block">
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-white" ng-click="cancel()">取消</button>


        <button type="submit" class="btn btn-success" ng-click="sure()">保存</button>
    </div>
</div>
