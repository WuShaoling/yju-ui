

<div style="width:5px; background-color: #0060b1; height:800px; float: left; cursor: ew-resize;" id="resizeDiv" ng-mousedown="resizeMouseDown($event)" ></div>


<!--webide-->
<div style="background-color: #F5f5f5; z-index:9; height:800px; width:66%; float:right; margin-left:auto; margin-right:auto; position: relative " id="design">
    <iframe src="{{webideUrl| trustWebideUrl }}" style="height:100%;width:100%" allowfullscreen id="webide"></iframe>
</div>

<!--left bar-->
<button style="position: fixed;top:100px;left:0;z-index:101" class="navbar-minimalize minimalize-styl-2 btn btn-success " tooltip-placement="right" uib-tooltip="隐藏" ng-click="toggle_right_bar()" ng-show="display_right_bar"><i class="fa fa-arrow-left" ></i></button>
<button style="position: fixed;top:100px;left:0;z-index:101" class="navbar-minimalize minimalize-styl-2 btn btn-success " tooltip-placement="right" uib-tooltip="显示"  ng-click="toggle_right_bar()" ng-show="!display_right_bar"><i class="fa fa-arrow-right"></i></button>
<button style="position: fixed;top:132px;left:0;z-index:101" class="navbar-minimalize minimalize-styl-2 btn btn-success " tooltip-placement="right" uib-tooltip="全屏"  ng-click="full_md_screen()" ng-show="display_right_bar && !md_full_screen"><i class="fa fa-expand" ></i></button>
<button style="position: fixed;top:132px;left:0;z-index:101" class="navbar-minimalize minimalize-styl-2 btn btn-success " tooltip-placement="right" uib-tooltip="取消全屏"  ng-click="full_md_screen()" ng-show="display_right_bar && md_full_screen"><i class="fa fa-compress" ></i></button>

<button style="position: fixed;top:170px;left:0;z-index:101" class="navbar-minimalize minimalize-styl-2 btn btn-success " tooltip-placement="right" uib-tooltip="取消全屏"  ng-click="test()"><i class="fa fa-compress" ></i></button>
