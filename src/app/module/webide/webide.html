

<div style="width:5px; background-color: #0060b1; height:800px; float: left; cursor: ew-resize;" id="resizeDiv" ng-mousedown="resizeMouseDown($event)" ></div>


<div style="background-color: #F5f5f5; z-index:9; height:800px; width:66%; float:right; margin-left:auto; margin-right:auto; position: relative; " id="design">

    <div style="height: 500px; width: 30%; display: inline-block; ">
        <input type="search" ng-model="searchValue" style="margin-left: 5px; margin-top: 13px;"/>
        <button ng-click="selectFile()" class="btn btn-default" style="margin-top: -4px;">搜索</button>
        <div id="container"></div>
    </div>

    <div style="height: 500px; width: 60%; display: inline-block" id="codeFolder" >
        <div class="row">
            <div class="col-md-6">
                    <div class="btn btn-group">
                        <button ng-click="saveFiles()" class="btn btn-default">保存</button>
                        <button ng-click="runFiles()" class="btn btn-default">运行</button>
                        <button ng-click="test()" class="btn btn-default">Test</button>
                    </div>
            </div>
         <div class="col-md-6">
                <div class="btn btn-group full-width">
             
        <select class="form-control" ng-options="themeName  for themeName in themes" ng-model="theme" ng-change="changeTheme()"></select>
</div>
         </div>
                
        </div>
        <section>
            <textarea ui-codemirror="cmOption" ng-model="currentCode" class=""></textarea>
        </section>
    </div>

    <div style="height: 200px; ">
        {{runResult}}
    </div>

    <span us-spinner="{ color: '#0060b1', radius: 10, width: 5, length: 10, zIndex: 10 ,top:'250px'}" spinner-key="ex-spinner" spinner-start-active="false"></span>

</div>


<div left-Bar ></div>
