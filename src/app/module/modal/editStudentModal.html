<div class="inmodal">
    <div class="modal-header">
        <button type="button" class="close pull-right" ng-click="cancel()">×</button>
        <h5 class="modal-title">修改学生信息</h5>
        <!-- <small class="font-bold">Python语言与数据分析/课时1/张君义/作业1</small> -->

    </div>
    <div class="modal-body">

        <form class="form-horizontal">
            <div class="form-group"><label class="col-lg-2 control-label">编号</label>

                <div class="col-lg-10"><input type="text" placeholder="学号" ng-model="student.studentId" class="form-control">
                </div>
            </div>
            <div class="form-group"><label class="col-lg-2 control-label">姓名</label>

                <div class="col-lg-10"><input type="text" placeholder="姓名" ng-model="student.name" class="form-control">
                </div>
            </div>

            <div class="form-group"><label class="col-lg-2 control-label">性别</label>

                <div class="col-lg-10">
                    <select class="form-control" ng-model="student.gender" ng-options="item.value as item.label for item in gender">
                                    
                                      </select>
                </div>
            </div>


        </form>

    </div>
    <!-- <div class="panel-footer">
                            <p style="text-align:center">? <a href="javascript:(0)" ng-click="goLogin()">登录</a></p>
                        </div> -->
    <div class="modal-footer">
        <button type="button" class="btn btn-white" ng-click="cancel()">取消</button>


        <button type="submit" class="btn btn-success" ng-click="ok()">保存</button>
    </div>
</div>
