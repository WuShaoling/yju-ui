<div class="">
    <div class="modal-header">
        <div class="row">
            <div class="col-md-2">
                <h3 class="modal-title">图片资源库</h3>

            </div>
            <div class="col-md-7">

            </div>
            <div class="col-md-2">
                <button class="btn btn-primary btn-sm pull-right" ng-click="choosePic()">本地上传</button>

            </div>
            <div class="col-md-1">
                <button type="button" class="close pull-right" ng-click="cancel()">×</button>
                <input type="file" accept="image/*" ng-show="false" id="picFile" file-model>
            </div>
        </div>

        <!-- <small class="font-bold">Python语言与数据分析/课时1/张君义/作业1</small> -->



    </div>
    <div class="modal-body">

        <form class="form-horizontal">
            <div class="my-gallery" itemscope itemtype="http://schema.org/ImageGallery">
                <div class="row">
                    <div class="col-md-2" ng-repeat="pic in pics track by $index">
                        <i class="fa fa-times deletePic" tooltip-placement="right" uib-tooltip="删除图片" ng-click="deletePic($index,pic)"></i>
                        <i class="fa fa-clipboard copyPic" tooltip-placement="top" uib-tooltip="复制图片地址" clipboard supported="supported" text="pic.imageUrl" on-copied="success(pic)" on-error="fail(err)"></i>

                        <figure itemprop="associatedMedia" itemscope itemtype="http://schema.org/ImageObject">
                            <a href="{{pic.imageUrl}}" itemprop="contentUrl" data-size="{{pic.width}}x{{pic.height}}">
                                <img src="{{pic.imageUrl}}" itemprop="thumbnail" alt="Image description" />
                            </a>
                            <figcaption itemprop="caption description" style="text-align:center">{{pic.name}}</figcaption>
                        </figure>

                    </div>

                </div>

            </div>
