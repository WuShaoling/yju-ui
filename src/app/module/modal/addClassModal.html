<div class="inmodal">
    <div class="modal-header">
        <button type="button" class="close pull-right" ng-click="cancel()">×</button>
        <h5 class="modal-title">新增选课</h5>
        <!-- <small class="font-bold">Python语言与数据分析/课时1/张君义/作业1</small> -->

    </div>
    <div class="modal-body">

        <form class="form-horizontal">
            <div class="form-group"><label class="col-lg-2 control-label">班级名称</label>

                <div class="col-lg-10"><input type="text" placeholder="" ng-model="class.className" class="form-control">
                </div>
            </div>
            <!-- <div class="form-group"><label class="col-lg-2 control-label">课程名称</label>

                <div class="col-lg-10"><input type="text" placeholder="" ng-model="class.courseName" class="form-control">
                </div>
            </div> -->

            <div class="form-group"><label class="col-lg-2 control-label">学期</label>

                <div class="col-lg-10">
                    <ui-select ng-model="class.semester" theme="bootstrap">
                        <ui-select-match placeholder="选择学期">{{$select.selected.description}}</ui-select-match>
                        <ui-select-choices repeat="item in semesters | filter: $select.search">
                            <div ng-bind-html="item.description | highlight: $select.search"></div>
                            <!-- <small ng-bind-html="item.teacherName | highlight: $select.search"></small>
                                    <small ng-bind-html="item.teacherContact | highlight: $select.search"></small>
         -->
                        </ui-select-choices>
                    </ui-select>
                    <!-- <select class="form-control" ng-model="class.semester" ng-options="item.id as item.description for item in semesters">
                                                
                                                  </select> -->
                </div>
            </div>
            <div class="form-group">
                <label class="col-lg-2 control-label">课程选择</label>
                <div class="col-lg-10">

                    <ui-select ng-model="class.course" theme="bootstrap">
                        <ui-select-match placeholder="选择课程">{{$select.selected.courseName}}</ui-select-match>
                        <ui-select-choices repeat="item in courses | filter: $select.search">
                            <div ng-bind-html="item.courseName | highlight: $select.search"></div>
                            <small ng-bind-html="item.teacherName | highlight: $select.search"></small>
                            <small ng-bind-html="item.teacherContact | highlight: $select.search"></small>

                        </ui-select-choices>
                    </ui-select>

                </div>
            </div>

        </form>

    </div>
    <!-- <div class="panel-footer">
                                    <p style="text-align:center">? <a href="" ng-click="goLogin()">登录</a></p>
                                </div> -->
    <div class="modal-footer">
        <button type="button" class="btn btn-white" ng-click="cancel()">取消</button>


        <button type="submit" class="btn btn-success" ng-click="ok()">保存</button>
    </div>
</div>
