<div class="inmodal">
    <div class="modal-header">
        <button type="button" class="close pull-right" ng-click="cancel()">×</button>
        <h5 class="modal-title">新增学期</h5>
        <!-- <small class="font-bold">Python语言与数据分析/课时1/张君义/作业1</small> -->

    </div>
    <div class="modal-body">

        <form class="form-horizontal">
            <div class="form-group"><label class="col-lg-2 control-label">学年</label>

                <div class="col-lg-10"><input type="number" placeholder='若输入"2017"则代表"2017-2018"学年' ng-model="semester.semesterYear" class="form-control">
                </div>
            </div>

            <div class="form-group"><label class="col-lg-2 control-label">学期</label>

                <!-- <div class="col-lg-10">
                    <select class="form-control" ng-model="semester.semester">
                                <option value="1" label="第一学期"></option>
                                <option value="2" label="第二学期"></option>
                                
                                  </select>
                </div> -->

                <div class="col-lg-10">
                    <select class="form-control" ng-model="semester.semester" ng-options="item.value as item.label for item in semesterLabel">
                            
                              </select>
                </div>
            </div>


        </form>

    </div>

    <div class="modal-footer">
        <button type="button" class="btn btn-white" ng-click="cancel()">取消</button>


        <button type="submit" class="btn btn-success" ng-click="ok()">保存</button>
    </div>
</div>
