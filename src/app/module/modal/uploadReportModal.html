<div class="inmodal">
    <div class="modal-header">
        <button type="button" class="close pull-right" ng-click="cancel()">×</button>
        <h5 class="modal-title">上传报告</h5>
        <!-- <small class="font-bold">Python语言与数据分析/课时1/张君义/作业1</small> -->

    </div>
    <div class="modal-body">

        <form class="form-horizontal">
            <div class="form-group"><label class="col-lg-2 control-label">上传文件</label>

                <div class="col-lg-6" id="choosefilebtn">
                    <button class="btn btn-success" ng-click="chooseFile()">{{filename}}</button>
                    <input type="file" id="report" ng-show="false" file-model accept="">

                </div>
                <div class="col-lg-4">
                    <button class="btn btn-success" ng-click="upload()">上传报告</button>

                </div>
            </div>


        </form>

    </div>
    <!-- <div class="panel-footer">
                                        <p style="text-align:center">? <a href="" ng-click="goLogin()">登录</a></p>
                                    </div> -->
    <div class="modal-footer">
        <button type="button" class="btn btn-white" ng-click="cancel()">取消</button>


        <button type="submit" class="btn btn-success" ng-click="ok()">提交</button>
    </div>
</div>
