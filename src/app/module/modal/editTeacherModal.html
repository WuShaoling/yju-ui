<div class="inmodal">
    <div class="modal-header">
        <button type="button" class="close pull-right" ng-click="cancel()">×</button>
        <h5 class="modal-title">编辑教师信息</h5>
        <!-- <small class="font-bold">Python语言与数据分析/课时1/张君义/作业1</small> -->

    </div>
    <div class="modal-body">

        <form class="form-horizontal">
            <div class="form-group"><label class="col-lg-2 control-label">编号</label>

                <div class="col-lg-10"><input type="text" placeholder="教师编号" ng-model="teacher.teacherId" class="form-control">
                </div>
            </div>
            <div class="form-group"><label class="col-lg-2 control-label">姓名</label>

                <div class="col-lg-10"><input type="text" placeholder="教师姓名" ng-model="teacher.teacherName" class="form-control">
                </div>
            </div>
            <div class="form-group"><label class="col-lg-2 control-label">职称</label>

                <div class="col-lg-10"><input type="text" placeholder="教师职称" ng-model="teacher.teacherPosition" class="form-control"></input>
                </div>
            </div>
            <div class="form-group"><label class="col-lg-2 control-label">性别</label>

                <div class="col-lg-10">
                    <select class="form-control" ng-model="teacher.gender" ng-options="item.value as item.label for item in gender">
                                
                                  </select>
                </div>
            </div>
            <div class="form-group"><label class="col-lg-2 control-label">联系方式</label>

                <div class="col-lg-10"><input type="text" ng-model="teacher.teacherContact" placeholder="邮箱或者手机号码" class="form-control"></input>
                </div>
            </div>

        </form>

    </div>
    <!-- <div class="panel-footer">
                        <p style="text-align:center">? <a href="" ng-click="goLogin()">登录</a></p>
                    </div> -->
    <div class="modal-footer">
        <button type="button" class="btn btn-white" ng-click="cancel()">取消</button>


        <button type="submit" class="btn btn-success" ng-click="ok()">保存</button>
    </div>
</div>
